<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-part">
        <div class="top-part-text">
          <p>My Balence</p>
          <h2>$921.48</h2>
        </div>
        <div class="top-part-button">
          <div class="light_circle"></div>
          <div class="dark_circle"></div>
          <div class="circle_over"></div>
        </div>
      </div>
      <div class="bottom-part">
        <h2>Spending - Last 7 Days</h2>
        <div class="chart-parent"></div>
        <hr />
        <div class="bottom-part-footer">
          <div>
            <p>Total this month</p>
            <div class="this-month-total">$478.33</div>
          </div>
          <div>
            <div class="from-last-month">+2.4%</div>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
